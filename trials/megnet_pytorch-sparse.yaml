model: 'megnet_pytorch'
representation: 'sparse'
model_params:
  model:
    epochs: 500
    train_batch_size: 32
    test_batch_size: 32
    add_z_bond_coord: true
    atom_features: 'werespecies'
    state_input_shape: 2
    cutoff: 15
  optim:
    factor: 0.5
    patience: 150
    threshold: 5.e-2
    min_lr: 1.e-4
    lr_initial: 2.e-4
    scheduler: ReduceLROnPlateau
