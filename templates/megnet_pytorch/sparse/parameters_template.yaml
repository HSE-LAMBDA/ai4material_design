model: megnet_pytorch
representation: sparse
minority_class_upsampling: true
model_params:
  model:
    epochs: 400
    test_batch_size: 128
    add_z_bond_coord: true
    atom_features: 'werespecies'
    state_input_shape: 2
    edge_embed_size: 10
  optim:
    min_lr: 1.e-5
    lr_initial: 1.e-3
    scheduler: ReduceLROnPlateau